{% extends 'base.html' %}

{% block content %}
    <table class="table" > 
        <thead class="thead-dark">
            <tr>               
                <th scope="col">Title</th>
            </tr>
        </thead> 
        <tbody>
            {% for article in articles %}
            
            <tr>               
                <td><a href="{% url 'article' article.id %}" class="alert-link">{{ article.title }}</a></td>               
            </tr>
            {% endfor %}
        </tbody>       

    </table>
    
{% endblock %}
